<body>
    <div id="tpl-contaiter">
        <div class="sign-main">
            <div class="sign-form">
                <div class="sign-logo">
                    <img src="FileManager/logo.png" />
                </div>
                <div class="sign-input">
                    <form>
                        <div class="form-group">
                          <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="Tài khoản">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Mật khẩu">
                        </div>
                        <button type="submit" class="btn btn-default sign-submit">Đăng nhập</button>
                      </form>
                        <div class="sign-more">
                            <a href="#" style="font-family: font-dep1">Bạn chưa có tài khoản?</a><br/>
                            <a href="#"style="font-family: font-dep"  data-toggle="modal" data-target="#myModal">Đăng ký</a> 
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
             <form>
                 <div class="row">
                      <div class="form-group col-xs-6">
                        <input type="text" class="form-control" name="firtname" id="exampleInputEmail1" placeholder="Họ">
                      </div>
                      <div class="form-group col-xs-6">
                        <input type="text" class="form-control" name="lastname" id="exampleInputEmail1" placeholder="Tên">
                      </div>
                 </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Mật khẩu">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password_confirm" id="exampleInputPassword1" placeholder="Nhập lại mật khẩu">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="mobile" id="exampleInputPassword1" placeholder="Số điện thoại">
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Đăng ký</button>
          </div>
        </div>
      </div>
